<div class="modal" tabindex="-1" role="dialog" id='myModal'>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login with</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <form class='form-login'>
                    <div class="form-group">
                        <input type="email" class="form-control input-email-login" placeholder="Email">
                        <input type="password" class="form-control input-password-login" placeholder="Senha">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-submit-login">Entrar</button>
                </form>
            </div>
            <div class="modal-body text-center ">
                <button type="button" class="btn btn-primary fab fa-google google-login rounded-circle"></button>
                <button type="button" class="btn btn-primary fab fa-facebook-f facebook-login rounded-circle"></button>
            </div>
            <div class="border-top p-3 d-flex justify-content-center">
                <p>Cadastre-se aqui</p>
                <p>Divulgue seu evento aqui</p>
            </div>
        </div>
    </div>
</div>
