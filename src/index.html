<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/cf7066dc16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cf7066dc16.js" crossorigin="anonymous"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <title>Zero800</title>
</head>

<body>
    <header class="header d-flex justify-content-between align-items-center">
        <img src="img/logotipo.png" class="logo_img">
        <section>
            <nav class="menu-topo">
                <a class="nav-item nav-link home">
                    <div class='icon-regular-size'>
                        <i class="fas fa-home"></i>
                    </div>
                    <div>Home</div>
                </a>
                <a class="nav-item nav-link nav-user-top login" id='#profile'>
                    <div class='icon-regular-size'>
                        <i class="fas fa-user"></i>
                    </div>
                    <div>Perfil</div>
                </a>
                <a class="nav-item nav-link nav-bookmark-top login" id='#salvos'>
                    <div class='icon-regular-size'>
                        <i class="fas fa-bookmark"></i>
                    </div>
                    <div>Salvos</div>
                </a>
                <a class="nav-item nav-link info">
                    <div class='icon-regular-size'>
                        <i class="fas fa-info"></i>
                    </div>
                    <div>Sobre</div>
                </a>
            </nav>
        </section>
    </header>

    <div class="container-category flex-wrap grid"></div>

    <div class="d-flex justify-content-around align-items-center">
        <i class="fas fa-angle-left arrow mb-5" data-id="0"></i>
        <main class="d-flex justify-content-around align-items-center flex-wrap p-1 mb-5"></main>
        <i class="fas fa-angle-right arrow mb-5" data-id="0"></i>
    </div>

    <footer class="menu-footer">
        <nav class="nav fixed-bottom nav nav-pills nav-justified border-top bg-white">
            <a class="nav-item nav-link home">
                <div class='icon-regular-size'>
                    <i class="fas fa-home"></i>
                </div>
                <div>Home</div>
            </a>
            <a class="nav-item nav-link profile nav-user-bot login" id='#profile'>
                <div class='icon-regular-size'>
                    <i class="fas fa-user"></i>
                </div>
                <div>Perfil</div>
            </a>
            <a class="nav-item nav-link nav-bookmark-bot login" id='#salvos'>
                <div class='icon-regular-size'>
                    <i class="fas fa-bookmark"></i>
                </div>
                <div>Salvos</div>
            </a>
            <a class="nav-item nav-link info">
                <div class='icon-regular-size'>
                    <i class="fas fa-info"></i>
                </div>
                <div>Sobre</div>
            </a>
        </nav>
    </footer>

    <div class="modal" tabindex="-1" role="dialog" id='myModal'>
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <form class='form-login'>
                        <div class="form-group">
                            <input type="email" class="form-control input-email-login" placeholder="Email">
                            <input type="password" class="form-control input-password-login" placeholder="Senha">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-submit-login entry">Entrar</button>
                    </form>
                    <div class='error'></div>
                </div>
                <div class="modal-body text-center ">
                    <button type="button" class="primary-button fab fa-google google-login rounded-circle"></button>
                    <button type="button" class="primary-button fab fa-facebook-f facebook-login rounded-circle"></button>
                </div>
                <button type="button" class="btn btn-primary m-3 register entry">Cadastre-se</button> 
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id='small-modal'>
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text-center">
            <div class="modal-header ">
                <h5 class="modal-title">Apenas para membros cadastrados!</h5>
            </div>
            <div class="modal-body">
                <p>Se cadastre ou fa√ßa login</p>
            </div>
        <button type="button" class="btn btn-primary m-3 entry login" data-dismiss="modal">Login</button>
        <button type="button" class="btn btn-primary m-3 entry register" data-dismiss="modal">Cadastre-se</button>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id='edit-name'>
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-center">
                  <div class="modal-header">
                    <h5 class="modal-title">Editando perfil</h5>
                  </div>
                  <div class="modal-body login" data-dismiss="modal">
                    <div class="form-group">
                        <label for="new-name">Novo Nome</label>
                        <input type="text" class="form-control" id="new-name" placeholder="Novo Nome">
                    </div>
                  </div>
                </div>
            </div>
        </div> 

    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>
    <script src="firestore-config.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
